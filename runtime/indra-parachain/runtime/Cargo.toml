[package]
name = "parachain-runtime"
version = "0.1.0"
authors = ["Selendra <info@selendra.org>"]
edition = "2018"
build = "build.rs"

[dependencies]
serde = { version = "1.0.108", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "1.3.5", default-features = false, features = ["derive"] }

sp-std = { path = "../../substrate/primitives/std"}
sp-api = { path = "../../substrate/primitives/api" }
sp-io = { path = "../../substrate/primitives/io" }
sp-version = { path = "../../substrate/primitives/version" }
sp-runtime = { path = "../../substrate/primitives/runtime" }
sp-core = { path = "../../substrate/primitives/core" }
sp-session = { path = "../../substrate/primitives/session" }
sp-offchain = { path = "../../substrate/primitives/offchain" }
sp-block-builder = { path = "../../substrate/primitives/block-builder" }
sp-transaction-pool = { path = "../../substrate/primitives/transaction-pool" }
sp-inherents = { path = "../../substrate/primitives/inherents" }

frame-support = { path = "../../substrate/frame/support" }
frame-executive = { path = "../../substrate/frame/executive" }
frame-system = { path = "../../substrate/frame/system" }
pallet-balances = { path = "../../substrate/frame/balances" }
pallet-randomness-collective-flip = { path = "../../substrate/frame/randomness-collective-flip" }
pallet-timestamp = { path = "../../substrate/frame/timestamp" }
pallet-sudo = { path = "../../substrate/frame/sudo" }
pallet-transaction-payment = { path = "../../substrate/frame/transaction-payment" }


[build-dependencies]
substrate-wasm-builder = "3.0.0"

[features]
default = [ "std" ]
std = [
    "codec/std",
	"serde",
	"sp-api/std",
	"sp-std/std",
	"sp-io/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-version/std",
	"sp-offchain/std",
	"sp-session/std",
	"sp-block-builder/std",
	"sp-transaction-pool/std",
	"sp-inherents/std",
    "frame-support/std",
	"frame-executive/std",
	"frame-system/std",
	"pallet-balances/std",
	"pallet-randomness-collective-flip/std",
	"pallet-timestamp/std",
	"pallet-sudo/std",
	"pallet-transaction-payment/std",
	"parachain-info/std",
]

# Will be enabled by the `wasm-builder` when building the runtime for WASM.
runtime-wasm = [
	"cumulus-upward-message/runtime-wasm",
]